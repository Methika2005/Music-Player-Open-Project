<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🎵 Playlist Manager</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>🎧 My Playlist</h1>

    <div class="player">
      <h2>Now Playing:</h2>
      <p id="currentSong">Loading...</p>

      <div class="timeline-container">
        <span id="currentTime">0:00</span>
        <div class="timeline" id="timeline">
          <div id="progressBar"></div>
          <div id="progressKnob"></div>
        </div>
        <span id="totalTime">0:30</span>
      </div>

      <div class="controls">
        <button id="prevBtn">⏮️ Prev</button>
        <button id="playPauseBtn">▶️ Play</button>
        <button id="nextBtn">⏭️ Next</button>
        <button id="loopBtn">🔁 Loop</button>
        <button id="shuffleBtn">🔀 Shuffle</button>
      </div>
    </div>

    <div class="song-list">
      <h3>All Songs</h3>
      <ul id="songList"></ul>
    </div>

    <form id="addForm" class="add-form">
      <h3>Add Song by Genre</h3>
      <select id="genreSelect" required>
        <option value="" disabled selected>Select Genre</option>
      </select>

      <select id="songSelect" disabled>
        <option value="">Select Song</option>
      </select>

      <div class="add-buttons">
        <button id="addSpecificBtn" type="button">🎶 Add This Song</button>
        <button id="addRandomBtn" type="button">🎲 Add Random Song</button>
      </div>
    </form>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
